<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nam = parseInt(prompt("Nhập một năm"));
    let nhuan = false;

    let chiahetcho4 = nam % 4 == 0;
    if (chiahetcho4) {
        let chiahetcho4 = nam % 100 == 0;
        if (chiahetcho4) {
            let chiahetcho4 = nam % 400 == 0;
            if (chiahetcho4) {
                nhuan = true;
            }
        } else {
            nhuan = true;
        }
    }

    if (nhuan) {
        alert(nam + " là năm nhuận");
    } else {
        alert(nam + " không phải là năm nhuận");
    }
</script>
</body>
</html>
